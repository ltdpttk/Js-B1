<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center; font-size: 5rem;"> EXERCISE</h1>
    <div id="exercise1">
        <h3>Exercise 1</h3>
        <input id="day" type="text" placeholder="">
        <button id="calculation" class="btn btn-success">Calculation Salary</button>
        <br> <span id="notify1"></span>
    </div>
    <div id="exercise2">
        <h3>Exercise 2</h3>
        <input id="Number1" type="text" placeholder="Number1">
        <input id="Number2" type="text" placeholder="Number2">
        <input id="Number3" type="text" placeholder="Number3">
        <input id="Number4" type="text" placeholder="Number4">
        <input id="Number5" type="text" placeholder="Number5">
        <button id="average" class="btn btn-danger">Average</button>
        <br> <span id="notify2"></span>
    </div>
    <div id="exercise3">
        <h3>Exercise 3</h3>
        <div class="input-group mb-3">
            <input id="USD" type="text" class="form-control" placeholder="Put Your USD U Wanna Exchange">
            <div class="input-group-append">
                <span class="input-group-text">USD</span>
                <button id="exchange" class="btn btn-success">Exchange</button>
            </div>
        </div>
        <span id="notify3"></span>
    </div>
    <div id="exercise4">
        <h3>Exercise 4</h3>
        <input id="length" type="text" placeholder="Length">
        <input id="width" type="text" placeholder="Width">
        <button id="P" class="btn btn-warning">Perimeter</button>
        <button id="A" class="btn btn-primary">Area</button>
        <br> <span id="notify4_1"></span>
        <br> <span id="notify4_2"></span>
    </div>
    <div id="exercise5">
        <h3>Exercise 5</h3>
        <div class="input-group mb-3">
            <input id="number" class="form-control" placeholder="2 digit number" type="text">
            <div class="input-group-append">
                <span class="input-group-text">Example: 12, 24, 36, ..</span>
            </div>
            <button id="total" class="btn btn-secondary">Total</button>
        </div>
        <span id="notify5"></span>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main1.js"></script>
</body>

</html>
